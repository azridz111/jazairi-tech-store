
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إتمام الطلب - تيك ستور الجزائر</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <!-- Header (same as other pages) -->
    <header class="header">
      <!-- ... (same header as index.html) ... -->
    </header>

    <!-- Mobile Menu (same as other pages) -->
    <div id="mobile-menu" class="mobile-menu">
      <!-- ... (same mobile menu as index.html) ... -->
    </div>

    <!-- Main Content -->
    <main class="checkout-page">
      <div class="container">
        <h1 class="page-title">إتمام الطلب</h1>
        
        <div class="checkout-container">
          <form id="checkout-form" class="checkout-form">
            <div class="form-section">
              <h2>معلومات الشخصية</h2>
              <div class="form-group">
                <label for="full-name">الاسم الكامل</label>
                <input type="text" id="full-name" required>
              </div>
              <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" required>
              </div>
            </div>

            <div class="form-section">
              <h2>معلومات التوصيل</h2>
              <div class="form-group">
                <label for="address">العنوان</label>
                <input type="text" id="address" required>
              </div>
              <div class="form-group">
                <label for="wilaya">الولاية</label>
                <select id="wilaya" required>
                  <option value="">اختر الولاية</option>
                  <option value="1">أدرار</option>
                  <option value="2">الشلف</option>
                  <!-- Add more wilayas -->
                </select>
              </div>
            </div>

            <div class="order-summary">
              <h2>ملخص الطلب</h2>
              <div id="checkout-items">
                <!-- Order items will be dynamically inserted here -->
              </div>
              <div class="order-total">
                <span>المجموع</span>
                <span id="order-total-value">0 د.ج</span>
              </div>
            </div>

            <button type="submit" class="submit-order-btn">
              تأكيد الطلب
              <i data-lucide="check"></i>
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer (same as other pages) -->
    <footer class="footer">
      <!-- ... (same footer as index.html) ... -->
    </footer>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="js/app.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
